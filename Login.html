<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envigado Lector Login</title>
    <link rel="stylesheet" href="../assets/CSS/login_styles.css" />
  </head>
  <body>
    <section class="all-body">
      <div class="login-start">
        <div class="login-start__text">
          <a href="index.html"><img src="../assets/Images/Logo.jpeg" /></a>
          <h1>Iniciar Sesión</h1>
        </div>
        <p>¿No te has registrado aún? <a href="Register.html">Regístrate</a></p>
        <form id="login-form" class="form">
          <label>Mail</label>
          <input
            type="email"
            required
            autofocus
            placeholder="..."
            class="login-form__input"
            id="email"
          />
          <label>Contraseña</label>
          <input
            type="password"
            required
            placeholder="..."
            class="login-form__input"
            id="password"
          />
          <input type="submit" value="Ingresar" id="signup" />
        </form>
      </div>
    </section>
    <script src="../assets/JavaScript/login_script.js"></script>
  </body>
</html>
