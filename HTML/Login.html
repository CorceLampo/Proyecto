<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/assets/CSS/login_styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envigado Lector Login</title>
  </head>
  <body>
    <section class="principal">
      <div class="contenido">
        <div class="primary_text">
            <a href="index.html"><img src="/assets/Images/Logo.jpeg"></a>
            <h1>Iniciar Sesión</h1>
        </div>
        <p>¿No te has registrado aún? <a href="Register.html">Regístrate</a></p>
        <form id="login_form" class="form">
          <label>Mail</label>
          <input type="email" required autofocus placeholder="..." class="input" id="email" />
          <label>Contraseña</label>
          <input type="password" required placeholder="..." class="input" id="password" />
          <input type="submit" value="Ingresar" id="signup" />
        </form>
      </div>
    </section>
    <script src="/Java/login_script.js"></script>
  </body>
</html>
